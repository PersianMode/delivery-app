<ion-header>
  <ion-navbar>
    <ion-title>ارسال شده ها</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon (click)="load()" name="refresh"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="delivery-list">
    <ion-item *ngFor="let del of deliveredItems">
      <div class="inner-item" (click)="selectDelivery(del)">
        <h2>منطقه: {{getDistrict(del)}}</h2>
        <h3>خیابان: {{getStreet(del)}}</h3>
        <p>تحویل گیرنده: {{getReceiverName(del)}}</p>
      </div>
      <button ion-button (click)="showOrderLineDetails(del)" style="margin-top: 20px " outline>نمایش محصولات</button>
    </ion-item>

  </ion-list>
</ion-content>
