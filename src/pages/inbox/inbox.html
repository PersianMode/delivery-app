<ion-header>
  <ion-navbar>
    <ion-title>صندوق ورودی</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list *ngIf="isSelectMode">
    <ion-item>
      <ion-label>({{selectedList.length}}) انتخاب همه</ion-label>
      <ion-checkbox color="dark" [ngModel]="allIsSelected" (ionChange)="selectAll()"></ion-checkbox>
    </ion-item>
  </ion-list> -->
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-icon (click)="getDeliveryItems()" name="refresh"></ion-icon>
      </ion-col>
      <ion-col col-6 class="select-toggle-label" *ngIf="deliveryItems.length">
        <ion-label *ngIf="isSelectMode">انتخاب موارد</ion-label>
        <ion-label *ngIf="!isSelectMode">نمایش اطلاعات</ion-label>
      </ion-col>
      <ion-col col-3 class="select-toggle" *ngIf="deliveryItems.length">
        <ion-toggle [(ngModel)]="isSelectMode"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="delivery-list">
    <ion-item *ngFor="let del of deliveryItems" (click)="selectDelivery(del)">
      <div class="inner-item">
        <div>
          <h2>منطقه: {{getDistrict(del)}}</h2>
          <h3>خیابان: {{getStreet(del)}}</h3>
          <p>تحویل گیرنده: {{getReceiverName(del)}}</p>
        </div>
        <div>
          <h3>تاریخ شروع: {{getStartDate(del)}}</h3>
          <h3>ساعت شروع: {{getStartTime(del)}}</h3>
        </div>
      </div>
      <div class="inner-item checked-icon">
        <ion-icon class="checked-icon-font" *ngIf="isSelectMode && isSelectedItem(del._id)" name="checkmark-circle" color="secondary"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
  <button *ngIf="selectedList.length && isSelectMode" class="approve-selected" ion-button full (click)="approveSelectedDelivery()">قبول ارسالات انتخاب شده</button>
</ion-content>
