<ion-header>
  <ion-navbar>
    <ion-title>مرسولات بدون مدرک</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon (click)="getDeliveryItems()" name="refresh"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="delivery-list">
    <ion-item *ngFor="let del of deliveryItems" (tap)="deliveryDetails(del)">
      <div>
        <h2>منطقه: {{getDistrict(del)}}</h2>
        <h3>خیابان: {{getStreet(del)}}</h3>
        <p>تحویل گیرنده: {{getReceiverName(del)}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
