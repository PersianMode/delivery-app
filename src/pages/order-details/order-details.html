 <ion-header>
  <ion-navbar>
    <ion-title>لیست محصولات در مرسوله</ion-title>
  </ion-navbar>
</ion-header> 

 <ion-content padding style="direction: rtl; text-align:left">
    <div *ngFor="let ol of orderlines" >
  <ion-card   class="products" *ngFor= "let prod of products">
        <div *ngIf="prod._id == ol.order_lines[0].product_id" class="container">
      
          <ion-item class="products" >{{prod.name}}
            <img class="thumbnail" src="{{getimagesrc(prod)}}"/>
        </ion-item>
  

    </div>

  </ion-card>
</div>
</ion-content>
